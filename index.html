<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Say That Number</title>
    <meta name="description" content="JavaScript string concatenation and loop tutorial">
    <meta name="keywords" content="HTML,JavaScript,Tutorial">
</head>
<body>

<h1>Say That Number</h1>
<form id="form-sayThatNumber" action="#" method="post">
    <label for="numberEntry">Enter a number between 0 and 100</label>
    <input id="numberEntry" type="number" size="6" name="numberEntry" min="-100" max="100" value="21" />
    <input type="submit" value="Submit now" />
</form>

<p>You selected <span id="result" class="bold">_</span></p>

<script src="script.js"></script>
</body>
</html>
